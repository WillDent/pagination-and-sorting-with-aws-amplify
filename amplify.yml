version: 0.1
frontend:
  phases:
    preBuild:
      commands:
        - cd ~
        - wget --no-cookies --no-check-certificate --header \"Cookie: gpw_e24=http%3A%2F%2Fwww.oracle.com%2F; oraclelicense=accept-securebackup-cookie\" \"https://download.oracle.com/otn-pub/java/jdk/12.0.2+10/e482c34c86bd4bf8b56c0b35558996b9/jdk-12.0.2_linux-x64_bin.rpm\"
        - yum -y localinstall jdk-12.0.2_linux-x64_bin.rpm
        - java -version
        - yarn install
        #- yum -y install java-1.8.0-openjdk
        #- yum -y install java-1.8.0-openjdk-devel

    build:
      commands:
        - yarn run e2e:ci
  artifacts:
    baseDirectory: build
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
