version: 0.1
frontend:
  phases:
    preBuild:
      commands:
        - echo "yarn install"
        - yum -y install java-1.8.0-openjdk
        - java -v
    build:
      commands:
        - yarn run e2e:ci
  artifacts:
    baseDirectory: build
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
