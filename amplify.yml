version: 0.1
frontend:
  phases:
    preBuild:
      commands:
        - yum -y install java-1.8.0-openjdk
        - java -version
        - yarn install
    build:
      commands:
        - yarn run e2e:ci
  artifacts:
    baseDirectory: build
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
